<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDS| Toyota</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="./bootstrap.css" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row login-container">
            <!-- Left Section - Image and Title -->
            <div class="col-md-6 bg-toyota d-flex flex-column justify-content-center align-items-center text-white logo-section text-center">
                <img src="../priuk.jpg" alt="Toyota Logo" class="mb-4" style="max-width: 1200px;">
                <p class="lead">Toyota Motor Manufacturing Indonesia</p>
                <h2 class="mb-4">Unit Delivery System</h2>
            </div>
    
            <!-- Right Section - Form Login -->
            <div class="col-md-6 d-flex align-items-center">
                <div class="container container-form">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                        </li>
                    </ul>
    
                    <!-- Tab Content -->
                    <div class="tab-content" id="loginTabsContent">
                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                    <div class="invalid-feedback">
                                        Masukkan email yang valid
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                    <div class="invalid-feedback">
                                        Password tidak boleh kosong
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
    
                        <!-- Register Form -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label for="registerName" class="form-label">Nama Lengkap</label>
                                    <input type="text" class="form-control" id="registerName" required>
                                    <div class="invalid-feedback">
                                        Nama lengkap harus diisi
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="registerEmail" required>
                                    <div class="invalid-feedback">
                                        Masukkan email yang valid
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="registerPassword" required 
                                           pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                                    <div class="invalid-feedback">
                                        Password minimal 8 karakter, harus mengandung huruf dan angka
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerConfirmPassword" class="form-label">Konfirmasi Password</label>
                                    <input type="password" class="form-control" id="registerConfirmPassword" required>
                                    <div class="invalid-feedback">
                                        Password tidak cocok
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Daftar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alert Components -->
            <div id="successAlert" class="alert alert-success custom-alert" role="alert">
                <strong>Success!</strong> <span id="successMessage"></span>
            </div>
            <div id="warningAlert" class="alert alert-danger custom-alert" role="alert">
                <strong>Warning!</strong> <span id="warningMessage"></span>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="./bootstrap.js"></script>
    
    <!-- Validasi Form -->
    <script src="./script.js"></script>
</body>
</html>
